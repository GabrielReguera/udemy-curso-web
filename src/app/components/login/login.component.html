<div class="container">
    <form class="form mat-elevation-z8">
        <div>
            <h1>Login <span>HelpDesk</span></h1>
            <img src="assets/img/login-image.svg" alt="Imagem de uma mulher com um notbook">
        </div>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input [formControl]="email" required [(ngModel)]="creds.email" name="email" type="email" matInput
                placeholder="luffy@rei.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput
                placeholder="****">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <div class="button">
            <button [disabled]="!validaCampos()" (click)="logar()" mat-raised-button color="primary"
                class="mat-elevation-z4">Login</button>
        </div>
    </form>
</div>
