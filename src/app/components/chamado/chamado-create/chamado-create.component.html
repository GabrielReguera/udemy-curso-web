<div class="container">
    <h1 class="full-width">Criando chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Menino com uma página n carregada do lado">
    <form class="form">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Título chamado</mat-label>
            <input [formControl]="titulo" required matInput placeholder="Ex. Comprar um cabo">
        </mat-form-field>

        <div class="status-propriedade">
            <mat-form-field appearance="outline">
                <mat-label>Selecione um status</mat-label>
                <mat-select [formControl]="status" required>
                    <mat-option value="0">ABERTO</mat-option>
                    <mat-option value="1">EM ANDAMENTO</mat-option>
                    <mat-option value="2">EMCERRADO</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Selecione uma prioridade</mat-label>
                <mat-select [formControl]="prioridade" required>
                    <mat-option value="0">BAIXA</mat-option>
                    <mat-option value="1">MÉDIA</mat-option>
                    <mat-option value="2">ALTA</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="status-propriedade">
            <mat-form-field appearance="outline">
                <mat-label>Selecione um técnico</mat-label>
                <mat-select [formControl]="tecnico" required>
                    <mat-option value="0">VALDIR</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Selecione um cliente</mat-label>
                <mat-select [formControl]="cliente" required>
                    <mat-option value="0">GUGU</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <mat-form-field class="full-width " appearance="outline">
            <mat-label>Deixe uma descrição</mat-label>
            <textarea [formControl]="descricao" required class="descricao" matInput
                placeholder="Ex. Trocar cabo"></textarea>
        </mat-form-field>
    </form>

    <button mat-stroked-button class="mat-elevation-z4" color="warn">Cancelar</button>
    <button [disabled]="!validaCampos()" mat-raised-button class="mat-elevation-z4" color="primary">Adicionar</button>

    <p>By Reguera-Front</p>
</div>
